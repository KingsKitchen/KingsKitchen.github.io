<!DOCTYPE html>
<html>
<head>
    <title>MilarfME Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

        @keyframes backgroundChange {
            0% {background-color: #D1C4E9;}
            50% {background-color: #B39DDB;}
            100% {background-color: #D1C4E9;}
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #F8F0FB;
            overflow: auto;
            animation: backgroundChange 5s infinite;
        }

        body::after {
            content: "";
            background: url('https://www.transparenttextures.com/patterns/psychedelic-pattern.png');
            opacity: 0.5;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;   
        }

        .header-image {
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
        }

        .button {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            background-color: #D1C4E9;
            color: #3F3D56;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
            cursor: pointer;
        }

        .button:hover {
            background-color: #B39DDB;
        }

        .do-not-click {
            background-color: #1DA1F2;
        }

        .do-not-click:hover {
            background-color: #0b80c3;
        }

        .decoration {
            position: absolute;
            opacity: 1;
            pointer-events: auto;
            transition: transform 0.3s ease-in-out, opacity 0.5s;
            width: 300px;
            height: 300px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .text-decoration {
            font-family: 'Impact', sans-serif;
            color: white;
            text-align: center;
            line-height: 1.2;
            position: absolute;
            max-width: calc(100% - 20px);
            word-wrap: break-word;
            font-size: 50px;
            -webkit-text-stroke: 2px black;
            padding: 10px;
        }

        .upload-label {
            display: inline-block;
            padding: 8px 16px;
            background-color: #B39DDB;
            color: #3F3D56;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .upload-label:hover {
            background-color: #9575CD;
        }

        #resize-slider, #x-slider, #y-slider {
            width: 80%;
            margin: 10px auto;
            background: #B39DDB;
            outline: none;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #resize-slider:hover, #x-slider:hover, #y-slider:hover {
            background: #9575CD;
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        .slider-label {
            margin: 0 10px;
        }

        .canvas-wrapper {
            overflow: hidden;
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
        }

        #canvas {
            width: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas-inner {
            width: 100%;
            overflow-y: auto;
            padding: 0;
            background: transparent;
        }

        #download-image {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img class="header-image" src="https://i.imgur.com/NM531VJ.png" alt="Header Image">
    <div style="position: relative; min-height: 80vh;">
        <div class="canvas-wrapper">
            <div id="canvas">
                <div id="canvas-inner">
                    <img id="uploaded-image" src="" alt="Uploaded Image" style="width: 100%;">
                    <div id="decorations-container"></div>
                </div>
            </div>
        </div>
        <div id="decoration-buttons">
            <div class="button" data-url="https://i.imgur.com/LXvNxkt.png">Beers</div>
            <div class="button" data-url="https://i.imgur.com/HYlGsfO.png">Ciggy</div>
            <div class="button" data-url="https://i.imgur.com/DWzLF6b.png">Dem Eyes</div>
            <div class="button" data-url="https://i.imgur.com/Wajtyfr.png">Milarf Frame</div>
        </div>
        <label for="upload-input" class="upload-label">
            <input type="file" id="upload-input" accept="image/*">
            Upload Mid Image
        </label>
        <input type="text" id="meme-text-input" placeholder="Enter your meme text here">
        <button class="button" id="add-text-button">Add Text</button>
        <div class="slider-container">
            <span class="slider-label">Size: big or smol</span>
            <input type="range" min="50" max="800" value="300" step="10" id="resize-slider">
        </div>
        <div class="slider-container">
            <span class="slider-label">X:</span>
            <input type="range" min="0" max="100" value="50" step="1" id="x-slider">
        </div>
        <div class="slider-container">
            <span class="slider-label">Y:</span>
            <input type="range" min="0" max="100" value="50" step="1" id="y-slider">
        </div>
        <div class="slider-container">
            <span class="slider-label">Rotation:</span>
            <button class="button" id="rotate-left">Left</button>
            <button class="button" id="rotate-right">Right</button>
        </div>
        <button class="button" id="flip-button">Flip Horizontally</button>
        <button class="button" id="delete-last">Delete Last</button>
        <button class="button" id="download-image">Download Banger</button>
        <a href="https://twitter.com/kingarfeth" target="_blank" class="button do-not-click">Do Not Click</a>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        let decorations = [];
        let selectedDecoration = null;
        let rotateValue = 0;

        function handleDecorationTouchStart(event) {
            event.preventDefault();
            selectDecoration(event.target);
        }

        function handleDecorationTouchEnd(event) {
            event.preventDefault();
            if (event.changedTouches.length > 0) {
                const rect = event.target.getBoundingClientRect();
                const touch = event.changedTouches[0];
                const touchX = touch.clientX - rect.left;
                const touchY = touch.clientY - rect.top;
                event.target.style.left = ((touchX / rect.width) * 100) + '%';
                event.target.style.top = ((touchY / rect.height) * 100) + '%';
            }
        }

        function addDecoration(decorationUrl, isText = false, textContent = '') {
            let newDecoration;

            if (isText) {
                newDecoration = document.createElement('div');
                newDecoration.textContent = textContent;
                newDecoration.classList.add('text-decoration');
                newDecoration.style.fontSize = '50px';
            } else {
                newDecoration = document.createElement('img');
                newDecoration.src = decorationUrl;
                newDecoration.classList.add('decoration');
                newDecoration.style.width = '300px';
                newDecoration.style.height = '300px';
            }

            newDecoration.style.position = 'absolute';
            newDecoration.style.left = '50%';
            newDecoration.style.top = '50%';
            newDecoration.style.transform = 'translate(-50%, -50%) rotate(0deg)';
            newDecoration.addEventListener('mousedown', handleDecorationMouseDown);
            newDecoration.addEventListener('touchstart', handleDecorationTouchStart);
            newDecoration.addEventListener('touchend', handleDecorationTouchEnd);
            document.getElementById('decorations-container').appendChild(newDecoration);
            decorations.push(newDecoration);
            selectDecoration(newDecoration);
        }

        function deleteDecoration(decoration) {
            decoration.remove();
            const index = decorations.indexOf(decoration);
            if (index !== -1) {
                decorations.splice(index, 1);
            }
        }

        function deleteLastDecoration() {
            if (decorations.length > 0) {
                const lastDecoration = decorations[decorations.length - 1];
                deleteDecoration(lastDecoration);
            }
        }

        function handleDecorationMouseDown(event) {
            event.preventDefault();
            selectDecoration(event.target);
        }

        function selectDecoration(decoration) {
            selectedDecoration = decoration;
            updateSliders();
        }

        function updateSliders() {
            if (!selectedDecoration) return;

            const size = selectedDecoration.classList.contains('text-decoration') ? parseInt(window.getComputedStyle(selectedDecoration).fontSize) : parseInt(selectedDecoration.style.width);
            document.getElementById('resize-slider').value = size;

            const xPercentage = parseInt(selectedDecoration.style.left);
            document.getElementById('x-slider').value = xPercentage;

            const yPercentage = parseInt(selectedDecoration.style.top);
            document.getElementById('y-slider').value = yPercentage;

            const flip = selectedDecoration.style.transform.includes('scaleX(-1)');
            document.getElementById('flip-button').textContent = flip ? 'Unflip Horizontally' : 'Flip Horizontally';
        }

        function resizeDecoration() {
            if (selectedDecoration) {
                const sliderValue = document.getElementById('resize-slider').value;
                if (selectedDecoration.classList.contains('text-decoration')) {
                    selectedDecoration.style.fontSize = sliderValue + 'px';
                } else {
                    selectedDecoration.style.width = sliderValue + 'px';
                    selectedDecoration.style.height = sliderValue + 'px';
                }
                moveDecoration();
            }
        }

        function moveDecoration() {
            if (selectedDecoration) {
                const xSliderValue = document.getElementById('x-slider').value;
                const ySliderValue = document.getElementById('y-slider').value;
                selectedDecoration.style.left = `${xSliderValue}%`;
                selectedDecoration.style.top = `${ySliderValue}%`;
            }
        }

        function rotateLeft() {
            if (selectedDecoration) {
                rotateValue = (rotateValue - 1) % 360;
                updateRotate();
            }
        }

        function rotateRight() {
            if (selectedDecoration) {
                rotateValue = (rotateValue + 1) % 360;
                updateRotate();
            }
        }

        function updateRotate() {
            if (!selectedDecoration) return;

            const existingTransform = selectedDecoration.style.transform.replace(/rotate\(.*?\)/, '');
            const newTransform = existingTransform + ` rotate(${rotateValue}deg)`;
            selectedDecoration.style.transform = newTransform;
        }

        function flipDecoration() {
            if (selectedDecoration) {
                const flipValue = selectedDecoration.style.transform.includes('scaleX(-1)') ? '' : 'scaleX(-1)';
                const existingTransform = selectedDecoration.style.transform.replace(/scaleX\(-1\)/, '');
                const newTransform = existingTransform + ` ${flipValue}`;
                selectedDecoration.style.transform = newTransform;
                updateSliders();
            }
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('uploaded-image').src = e.target.result;
                    decorations.forEach(decoration => deleteDecoration(decoration));
                };
                reader.readAsDataURL(file);
            }
        }

        async function downloadImage() {
            // Temporarily change background color to transparent
            document.body.style.backgroundColor = 'transparent';
            document.getElementById('canvas-inner').style.backgroundColor = 'transparent';

            const canvas = await html2canvas(document.querySelector('.canvas-wrapper'), {
                useCORS: true,
                scrollY: -window.scrollY,
                windowWidth: document.querySelector('.canvas-wrapper').scrollWidth,
                windowHeight: document.querySelector('.canvas-wrapper').scrollHeight,
                backgroundColor: null // Ensure the background is transparent
            });
            const dataUrl = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'decorated_image.png';
            link.href = dataUrl;
            link.click();

            // Revert background color
            document.body.style.backgroundColor = '';
            document.getElementById('canvas-inner').style.backgroundColor = '';
        }

        function downloadWithDecorations() {
            setTimeout(() => {
                downloadImage();
            }, 100);
        }

        document.getElementById('upload-input').addEventListener('change', handleImageUpload);
        document.getElementById('download-image').addEventListener('click', downloadWithDecorations);
        document.getElementById('delete-last').addEventListener('click', deleteLastDecoration);

        const decorationButtons = document.querySelectorAll('#decoration-buttons .button');
        decorationButtons.forEach(button => button.addEventListener('mousedown', function(event) {
            event.preventDefault();
            addDecoration(button.dataset.url);
        }));
        decorationButtons.forEach(button => button.addEventListener('touchend', function(event) {
            event.preventDefault();
            addDecoration(button.dataset.url);
        }));

        document.getElementById('add-text-button').addEventListener('click', function() {
            const textContent = document.getElementById('meme-text-input').value;
            if (textContent) {
                addDecoration(null, true, textContent);
            }
        });

        document.getElementById('resize-slider').addEventListener('input', resizeDecoration);
        document.getElementById('x-slider').addEventListener('input', moveDecoration);
        document.getElementById('y-slider').addEventListener('input', moveDecoration);
        document.getElementById('rotate-left').addEventListener('click', rotateLeft);
        document.getElementById('rotate-right').addEventListener('click', rotateRight);
        document.getElementById('flip-button').addEventListener('click', flipDecoration);
    </script>
</body>
</html>
